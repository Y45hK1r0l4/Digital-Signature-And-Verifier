<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Verification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .success {
            color: green;
            font-size: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
        .details {
            margin-top: 15px;
            text-align: left;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin: 5px;
        }
        .button:hover {
            background: #0056b3;
        }
        .signed-message {
            font-style: italic;
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verification Result</h2>
        
        {% if status == "success" %}
            <p class="success">{{ message }}</p>
        {% else %}
            <p class="error">{{ message }}</p>
        {% endif %}

        <div class="details">
            <p><strong>File Name:</strong> {{ file_name }}</p>
            <p><strong>Computed Hash:</strong> {{ file_hash }}</p>
            <p><strong>Signature Hash:</strong> {{ signature_hash }}</p>
            <p><strong>Signed Message:</strong></p>
            <p class="signed-message">{{ signed_message }}</p>
        </div>

        <div class="button-container">
            <a href="{% url 'verify' %}" class="button">Verify Another File</a>
            <a href="{% url 'sign' %}" class="button">Sign Another Document</a>
        </div>
    </div>
</body>
</html>
