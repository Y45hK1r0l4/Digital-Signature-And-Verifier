<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Signer | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.1rem;
            color: #ff3c3c;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            margin: 15px 10px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #888;
        }

        .icon {
            font-size: 50px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîê</div>
        <h1>File Signer</h1>
        <h2>This page is currently under development</h2>
        
        <div class="button-container">
            <a href="{% url 'sign' %}" class="button">Sign File</a>
            <a href="{% url 'verify' %}" class="button">Verify File</a>
        </div>
        
        <div class="footer">
            &copy; 2025 | Secure your files with cryptographic signatures
        </div>
    </div>
</body>
</html>
